<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<title> Canvas 3 - Animation Rectangle </title>
</head>
<body>
<canvas id="myCanvas" width="300" height="500"></canvas >  

<script type="text/javascript">

var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");

x=0;
y=0;
x_inc= -2;
y_inc=-2;

function gameLoop() {

 ctx.clearRect(0, 0, 300, 500);
 ctx.strokeRect(x+5,y+5,20,20);
 
 if (x<=0 && y<=0) { 
 x_inc=-x_inc; statement=0;
 }
  else if (x>=100 && y<=0) { 
 y_inc=-y_inc; statement=1;
 }
  else if (x>=100 && y>=100) { 
 x_inc=-x_inc; statement=0;
 }
  else if (x<=0 && y>=100) { 
 y_inc=-y_inc; statement=1;
 }

 if(statement==0) x=x+x_inc;
 else if(statement==1) y=y+y_inc; 

 
}

setInterval(gameLoop, 50);
  

</script>
</body>
</html>
