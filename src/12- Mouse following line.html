
<html>

</head>
<body> 

<canvas id="canvas" width="500" height="500" style="border:2px solid #000000;"> </canvas>
<p id="demo"> </p>
<script>

//Canvas values
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

var W = canvas.width;
var H = canvas.height;

document.onmousemove=MouseMove;
var snake=[];

//Gets mouse coordinates every move
function MouseMove(){
	MouseY=event.y -8;
	MouseX=event.x -8;
	coords= " X: " + MouseX + " Y: " +MouseY;
     
    		document.getElementById("demo").innerHTML = coords;

    snake[snake.length]= [MouseX,MouseY];	

}



function gameLoop(){
   
    ctx.clearRect(0,0, W,H);    
    ctx.beginPath();
	
	while(snake.length>=10){
	   snake.splice(0,1);
	   
	} 
	
	for(i=0; i<snake.length-1; i++){
    ctx.moveTo(snake[i][0], snake[i][1]);
    ctx.lineTo(snake[i+1][0], snake[i+1][1]);
    ctx.stroke();
	}
	

    

}

function del(){
   if(snake.length>1){
      snake.splice(0,1);
   }
}

setInterval(gameLoop,1000/120);
setInterval(del, 50);
</script>
