<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<title> Canvas 3 - Animation Rectangle </title>
</head>
<body>
<canvas id="myCanvas" width="300" height="350"></canvas >  
<script type="text/javascript">

var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");

var x= 20;
var y= 20;
var l= 20;
var r=5;
var inc= 4;
var l_inc= -2;
var r_inc=2;

// Special Rectangle
var x1=0;
var y1=0;
var x1_inc= -2;
var y1_inc=-2;


function gameLoop(){

   ctx.clearRect(0, 0, 300, 350);
   
   ctx.strokeRect(1,1,298,348)
   //1st rectangle
   ctx.strokeRect(20,18,100,24);
   ctx.fillRect(x,y,20,20);
   //text
   ctx.fillText("X: " + (x-20) + " Y: " + 0, 20, 55);
   ctx.fillText("Area: " + 400 + "px", 20, 65);
   
   //2rd rectangle
   ctx.strokeRect(20,78,100,24)
   ctx.strokeRect(x,y+60,l,l);
   //text
   ctx.fillText("X: " + (x-20) + " Y: " + 0, 20, 115);
   ctx.fillText("Area: " + l*l + "px", 20, 125);
   //3th rectangle
   ctx.strokeRect(20,138,100,24);
   ctx.strokeRect(x,110+y+(20-l/2),l,l);
   //text
   ctx.fillText("X: " + (x-20) + " Y: " + (11-l/2), 20, 175);
   ctx.fillText("Area: " + l*l + "px", 20, 185);
   
   // MOVEMENT THINGS
    x=x+inc;
   if(x>=100) inc = -inc;
   else if(x<=20) inc = -inc;   

   
   if(x<=20) l_inc= -l_inc;
   if(x==60) l_inc= -l_inc;
   if(x>=100) l_inc= -l_inc;
   l= l + l_inc;
   
   
   // Circle  
   ctx.strokeRect(160,25,110,110);
   ctx.beginPath(); 
   ctx.arc( 215, 80, r, 0, 2*Math.PI);
   ctx.fill();
   ctx.fillText("Radius: " + r + "px", 180, 148);
   
   r=r+r_inc;
   if(r>=55){r_inc=-r_inc;}
   else if(r<=5){r_inc=-r_inc;}
   
   // Special Rectangle
   
   ctx.strokeRect(55,207,180,77);
   ctx.strokeRect(x1+58,y1+210,20,20);
   ctx.fillText(" X: " + x1 + " Y: " + y1, 60 , 297);
  // MOVEMENT THINGS 
   if (x1<=0 && y1<=0) { 
   x1_inc=-x1_inc; statement=0;
   }
   else if (x1>=150 && y1<=0) { 
   y1_inc=-y1_inc; statement=1;
   }
   else if (x1>=150 && y1>=50) { 
   x1_inc=-x1_inc; statement=0;
   }
   else if (x1<=0 && y1>=50) { 
   y1_inc=-y1_inc; statement=1;
   }

   if(statement==0) x1=x1+x1_inc;
   else if(statement==1) y1=y1+y1_inc; 
   

}

setInterval(gameLoop, 50);






  

</script>
</body>
</html>
