
<center> 
<canvas id="canvas" width="650" height="650" style="border:2px solid #000000;"> </canvas>
</center>
<script>

	//Canvas values
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");

	//Setting the width and height of the canvas
	var W = canvas.width;
    var H = canvas.height;
	
	function fractalcircle(x,y,r){
		if(r > 2){
			ctx.beginPath();
			ctx.arc(x,y,r,0,2*Math.PI);
			ctx.stroke();
			
			setTimeout(function(){ fractalcircle(x+r/2, y, r/2-1); fractalcircle(x-r/2, y, r/2-1);}, 500);
        }
	}
	
	fractalcircle(W/2,H/2,325);

</script>
