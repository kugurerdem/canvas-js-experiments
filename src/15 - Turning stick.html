<canvas id="canvas" width="300" height="300" style="border:2px solid #000000;"> </canvas>
<p id="demo"> </p>
<p id="demo2"> </p>
<script>

//Canvas values
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

var W = canvas.width;
var H = canvas.height;

angle = 0;
function gameLoop(){
  
  ctx.clearRect(0,0,W,H);
  radius = angle * (Math.PI/180);
  
  x= Math.cos(radius) *100;
  y= Math.sin(radius) *100;
  
  ctx.beginPath();
  ctx.moveTo(W/2-x,H/2 -y);
  ctx.lineTo(W/2+x,H/2 + y);
  ctx.stroke();
  


  
  angle+=1;
}

setInterval(gameLoop,1000/60);

</script>
