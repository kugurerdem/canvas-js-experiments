<canvas id="canvas" width="270" height="500" style="border:2px solid #000000;"> </canvas>
<script>


//Canvas values
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

//Setting the width and height of the canvas
var W = canvas.width;
var H = canvas.height;

//Physic Rules
var gravity = 0.1;
var bounceFactor = 0.7; 

// Ball properties
var x= W/2;
var y= 50;
var radius= 15;

// Velocity properties
var vx= 0.5;
var vy= 0.5;

function gameLoop() {
	
	ctx.clearRect(0, 0, W, H);
	
	//Draw circle
	ctx.beginPath();
	ctx.arc(x, y, radius, 0, Math.PI*2);
	ctx.fill();
	ctx.closePath();
	
	y = y + vy;
	vy = vy + gravity;
	
	x= x+ vx;
	
	if(y + radius > H) {
		y = H - radius;
		vy = vy * -bounceFactor;
	}
	else if( y < radius) {
	    y = radius;
        vy = vy * -bounceFactor;		
	
	}
	if(x + radius > W) {
		
		x = W - radius;
		vx = vx * -1;
    }
	else if(x < radius) {
	    x = radius;
		vx = vx * -1;
	}
	
}

setInterval(gameLoop, 1000/60);


</script>
